<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Learn how to use the Firebase platform on the Web">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors</title>

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.green-blue.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
  <script src="assets/javascript/script.js"></script>
</head>
<body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">RPS</span>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="mdl-grid">
                    <div class="mdl-layout-spacer"></div>
                    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--4-col-desktop" id="user-display">
                        <!-- Simple Textfield -->
                        <form action="#">
                            <div id="form-items">
                                <div class="mdl-textfield mdl-js-textfield">
                                    <input class="mdl-textfield__input" type="text" id="new-player-input">
                                    <label class="mdl-textfield__label" for="new-player-input">New Player</label>
                                </div><br>
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="submit">
                                Submit
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="mdl-layout-spacer"></div>
                </div>
                <div id="game-card-container" class="mdl-grid">
                    <div id="player1-card" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--4-col-desktop">
                        <div id="player1-info" class="player-info">
                            <h4 id="player1-name"></h4>
                            <div id="player1-rps-buttons" class="button-choices"></div>
                            <div id="player1-rps-choice" class="chosen"></div>
                            <p id="player1-win-loss" class="wins-losses"><p>
                        </div>
                    </div>
                    <div id="results-card" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--4-col-desktop">
                    </div>
                    <div id="player2-card" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--4-col-desktop">
                        <div id="player2-info" class="player-info">
                            <h4 id="player2-name"></h4>
                            <div id="player2-rps-buttons" class="button-choices"></div>
                            <div id="player2-rps-choice" class="chosen"></div>
                            <p id="player2-win-loss" class="wins-losses"><p>
                        </div>
                    </div>
                </div>
                <div id="chat-card-container" class="mdl-grid">
                    <div class="mdl-layout-spacer"></div>
                    <div id="chat-card" class="mdl-card mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--6-col-desktop">
                    </div>
                    <div class="mdl-layout-spacer"></div>
                </div>
                <div id="chat-input-container" class="mdl-grid">
                    <div class="mdl-layout-spacer"></div>
                    <div id="chat-input" class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--6-col-desktop">
                        <form action="#">
                            <div id="form-items">
                                <div class="mdl-textfield mdl-js-textfield" id="chat-input-wrap">
                                    <input class="mdl-textfield__input chatty" type="text" id="chat-input">
                                    <label class="mdl-textfield__label" for="chat-input">What you got?</label>
                                </div>
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="chat">Submit</button>
                            </div>
                        </form>
                    </div>
                    <div class="mdl-layout-spacer"></div>
                </div>
            </div>
        </main>
    </div>
    <div id="demo-snackbar-example" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
    </div>
</body>
</html>
